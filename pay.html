<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bloc11 Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Bloc 11, cape town bouldering gym" />
  <script src="jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.min.css" />
  <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
  <link rel="shortcut icon" href="/img/favicon.ico">

  <style>
    #reference {
      width: 100%;
      max-width: 300px;
      padding-bottom: 20px;
    }

    .paybutton {
      width: 100%;
      max-width: 300px;

      border: none;
      padding: 5px 50px;
      border-radius: 5px;

      cursor: pointer
    }

    .paybutton:hover {
      background-color: rgb(201, 201, 201);
    }
  </style>
</head>

<body>
  <div class="full-width">
    <div class="mx-1 my-3">
      <img src="img/brands/bloc-logo-dark.png" class="img-fluid mb-3" width="150px">
      <div class="">
        Your full name (first and last name):
      </div>
      <br /><input id="reference" type="text" length=20 /><br />
      <div class="mb-2">
        <div>Are you a member?</div>
        <input class="mr-1" onclick="recompute()" type="radio" name="member" checked="checked" value="member">I am a member<br />
        <input class="mr-1" onclick="recompute()" type="radio" name="member" value="non-member">Not a member<br />
      </div>

      <div class="mb-2">
        <div>Do you need a t-shirt?</div>
        <input class="mr-1" onclick="recompute()" type="radio" name="tshirt" checked="checked" value="tshirt">Yes! (extra R100)<br />
        <input class="mr-1" onclick="recompute()" type="radio" name="tshirt" value="no-tshirt">No, I don't want a gravity bowl t-shirt<br />
      </div>

      <button class="paybutton" onclick="pay()">Pay R250</button>
    </div>
    <script type="text/javascript" src="/pay.js"></script>
    <form action="https://bloc11.co.za/finish.html" class="paymentWidgets" data-brands="VISA MASTER AMEX">
    </form>
  </div>
</body>

</html>
